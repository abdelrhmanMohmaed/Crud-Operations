<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Js_EmployeeList</title>
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center">Employee List</h1>

        <form id="submite">
            <label for="name">Employee Name :</label>
            <input type="text" id="name" class="form-control my-1">
            <div class="validtion name">Your Name is not valid</div>

            <label for="age">Employee Age :</label>
            <input type="number" id="age" class="form-control my-1">
            <div class="validtion age">Entre Valid Age</div>

            <label for="phone">Employee Phone :</label>
            <input type="number" id="phone" class="form-control my-1">
            <div class="validtion phone">Entre Valid phone</div>

            <label for="email">Employee E-mail :</label>
            <input type="text" id="email" class="form-control my-1">
            <div class="validtion email">Entre Valid E-mail</div>

            <label for="salary">Employee Salary :</label>
            <input type="number" id="salary" class="form-control my-1">
            <div class="validtion salary">Entre four Numbers 0000</div>

            <label for="resuit">Resuit :</label>
            <input type="text" id="resuit" class="form-control my-1">
            <div class="validtion resuit">Resuiit /10</div>
            <button type="submit" id="btn" class="btn btn-info my-2 float-right">Submit</button>
        </form>
        <input onkeyup="search(this.value)" class="form-control my-2 " type="text" placeholder="Search By Name">

        <table class="table">
            <thead class=" text-white">
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
                <th scope="col">Resuit</th>
                <th scope="col" class="text-danger">DELETE</th>
                <th scope="col" class="text-success">UPDATA</th>
            </thead>
            <tbody id="tablebody">
            </tbody>
        </table>

    </div>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
